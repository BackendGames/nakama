/**
 * The Nakama server RPC protocol for games and apps.
 */
 syntax = "proto3";
 package nakama.api;

 import "frostlinedef.proto";

 /**
  * The Nakama RPC protocol service built with GRPC.
  */
 service Nakama {
   // Get User Account details.
   rpc GetUserInfo (google.protobuf.Empty) returns (GetUserInfo) {
    option (google.api.http).get = "/v2/getuserinfo";
   }

   rpc GetInventory (google.protobuf.Empty) returns (frostlineapi.GetUserInventory) {
    option (google.api.http).get = "/v2/getuserinventory";
   }

   rpc GetShop (google.protobuf.Empty) returns (frostlineapi.GetShopData) {
    option (google.api.http).get = "/v2/getshopdata";
   }

   // Get purchased transactions
   rpc GetTransactions (google.protobuf.Empty) returns (frostlineapi.GetTransactions) {
    option (google.api.http).get = "/v2/getusertransactions";
   }

    // get spesific transactions for UserId
   rpc GetTransactionInfo (frostlineapi.TransactionId) returns (frostlineapi.GetTransactionInfo) {
    option (google.api.http).get = "/v2/gettransactioninfo";
   }

 }
